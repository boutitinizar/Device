<script>
window.onYouTubeIframeAPIReady = function() {
    player = new YT.Player('tubular-player', {
        width: options.width,
        height: Math.ceil(options.width / options.ratio),
        videoId: options.videoId,
        playerVars: {
            controls: 0,
            showinfo: 0,
            modestbranding: 1,
            wmode: 'transparent',
            rel: 0,
            autoplay: 1,
            html5: 1
        },
        events: {

            'onStateChange': onPlayerStateChange
        }
    });
}
